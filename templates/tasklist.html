<script>
    $(document).ready(function(){
      var date_input=$('input[name="complete_time"]');
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        dateFormat: 'yy-mm-dd',
      };
      date_input.datepicker(options);
    })
</script>

<style>
	body{
		background: linear-gradient(#84c1cd, rgba(132, 193, 205, 0.6) 100%);
	}
	input{
		width: 100%;
		padding: 10px;
		margin-bottom: 15px;
		box-sizing: border-box;
	}
	.container{
		width:40%;
		margin: 50px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.item-row{
		background-color: #84c1cd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: white;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.save{
		background-color:  #84c1cd;
		color: white;
	}
	.delete{
	    background-color: red;
	    color: white;
	    width: 10%;
	 }
	 .edit{
	    background-color: skyblue;
	    color: black;
	    width: 10%;
	 }
	 .timer{
	background-color: #dc3545;
	border-radius: 5px;
	padding: 5px;

}
</style>
<span style="position: center;"><h1>TODO List</h1></span>
<div class="container">
	<form method='GET' action=''>
		<input type='text' name='q' placeholder='Search todo' value='{{ request.GET.q }}'/>
		<input type='submit' value='Search' />
	</form>
	<form method="POST" action="/">
		{% csrf_token %}
		{{form}}
		<input class="btn save" type="submit" name="save">
	</form>
	<div class="todo-list">
	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-light edit" href="{% url 'update_task' task.id %}">Edit</a>
			<a class="btn btn-sm btn-light delete" href="{% url 'delete_task' task.id %}">Delete</a>
			{% if task.status == True %}
			<strike>{{task}}, {{task.complete_time}}</strike>
			{% else %}
			<span>{{task}}</span>
			<span style="float: right;" class="timer"><b>Complete within:</b> {{ task.complete_time|timeuntil }}</span>
			{% endif %}
			<span>{{task}}</span>
		</div>
	{% endfor %}

	</div>
</div>
